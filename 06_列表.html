<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无标题</title>
</head>

<body>
    <ul>
        <strong>无序列表</strong>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>

        <strong>有序列表</strong>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ol>
    <hr>
    <dl>
        <dt>列表标题</dt>
        <dd>列表描述</dd>
        <dd>列表描述</dd>
    </dl>

    <strong>表格</strong>

                <th>语文</th>

                <th>张三</th>
                <th>90</th>

                <th>李四</th>

                <th>90</th>

            <tr>
                <th>二狗</th>
                <th rowspan="2">90</th>
                <th>70</th>
                <!-- <th>20</th> -->
                <th>180</th>
            </tr>
            <tr>
                <th>秀华</th>
                <!-- <th>90</th> -->
                <th>90</th>
                <th>50</th>
                <th>230</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>总结</th>
                <th colspan="4">全市第一</th>
                <!-- <th>全市第一</th>
                <th>全市第一</th>
                <th>全市第一</th> -->
            </tr>

</body>

</html>
