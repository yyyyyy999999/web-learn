<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无标题</title>
</head>

<body>
    账号:<input type="text" placeholder="请输入账号"><br>
    密码:<input type="password" placeholder="请输入密码"><br>
    性别:<input type="radio" name="gender" id="man" checked><label for="man">男</label>
    <!-- checked表示已选择 -->
    <label><input type="radio" name="gender">女<br></label>
    兴趣爱好：
    <input type="checkbox">吹风
    <input type="checkbox" checked>搞钱<br>
    上传文件: <input type="file" multiple>
    <!-- multiple表示可多选 -->
    <hr>
    城市：
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option selected>深圳</option>
    </select>
    <hr>

    <textarea>请输入评论</textarea>
    <hr>
    <!-- action="" 发送数据的地址 -->
    <form action="">
        账号:<input type="text" placeholder="请输入账号"><br>
        密码:<input type="password" placeholder="请输入密码"><br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">普通按钮</button>
    </form>
    
</body>

</html>
